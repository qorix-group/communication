name: "Free Disk Space"
description: "Configures and calls endersonmenezes/free-disk-space to free disk space"

branding:
  icon: command
  color: gray-dark

runs:
  using: composite
  steps:
    - name: Free Disk Space (Ubuntu)
      uses: endersonmenezes/free-disk-space@v3
      with:
        remove_android: true
        remove_dotnet: true
        remove_haskell: true
        remove_tool_cache: true
        remove_swap: true
        rm_cmd: "rmz"
