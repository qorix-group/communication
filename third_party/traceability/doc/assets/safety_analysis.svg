@startuml

object "SEooC" as SEooC
object "Safety Analysis" as SafetyAnalysis
object "Failure Mode and Effects Analysis\n(FMEA)" as FMEA
object "Fault Tree Analysis\n(FTA)" as FTA
object "Failure Mode" as FailureMode
object "Root Cause" as RootCause
object "Safety Goal" as SafetyGoal
object "Measure" as Measure
object "Assumption of Use\n(AoU)" as AoU

SafetyAnalysis <|-l- FMEA
SafetyAnalysis <|- - FTA

SEooC "1" -u-> "n" SafetyGoal
SEooC <.r. FMEA : is conducted
FailureMode <.r. FTA : is conducted
FailureMode "1" o- - "n" RootCause

SEooC "1" o- - "n" FailureMode
SEooC "1" o- - "n" AoU
FMEA ..> FailureMode : determine
FTA ..> RootCause : determine

Measure <|-u- AoU
RootCause <-l- Measure : mitigates



@enduml

